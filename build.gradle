plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.michalopiola'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://packages.confluent.io/maven/' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.51"
    compile "com.github.javafaker:javafaker:0.15"
    compile "org.apache.logging.log4j:log4j-slf4j18-impl:2.11.1"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.6"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.6"
    compile "org.apache.kafka:kafka-clients:2.0.0"
    compile "io.confluent:kafka-avro-serializer:5.0.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}